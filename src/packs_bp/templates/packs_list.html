{% extends "bootstrap.html" %}

{% block content %}




{% if packs_list %}
<h2>List of {{ n_packs }} packs</h2>
<table class="table table-striped">
<tr>
<th>Name</th>
</tr>
{% for result in packs_list %}
<tr>
<td><a href="/view_pack/{{ result['pack_url'] }}">{{ result['pack'] }}</a></td>
</tr>
{% endfor %}
</table>
{% else %}

<h2>No packs found</h2>

{% endif %}

{% endblock %}
