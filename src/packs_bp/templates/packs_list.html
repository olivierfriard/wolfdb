{% extends "bootstrap.html" %}

{% block content %}




{% if packs_list %}
<h2>List of {{ n_packs }} packs</h2>
<table class="table table-striped">
<tr>
<th>Name</th>
<th>Number of individuals</th>
</tr>
{% for pack in packs_list %}
<tr>
<td><a href="/view_pack/{{ pack['pack_url'] }}">{{ pack['pack'] }}</a></td>
<td>{{ pack['n_individuals'] }}</td>
</tr>
{% endfor %}
</table>
{% else %}

<h2>No packs found</h2>

{% endif %}

{% endblock %}
