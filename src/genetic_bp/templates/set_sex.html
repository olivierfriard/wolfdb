{% extends "bootstrap.html" %}

{% block content %}

<a href="{{ back_url }}" class="btn btn-primary">Go back</a>
<br><br>


<h1>Set sex  of <b>{{ genotype_id }}</h1>
<hr>

<form method="POST" action="/set_sex/{{ genotype_id }}">

Current sex: <b>{{ current_sex }}</b><br>
<br>
<input type="text"  id="sex" name="sex" value="{{ current_sex }}"><br>
<br>
<button type="submit" class="btn btn-danger" >Submit</button>

</form>

{% endblock %}
