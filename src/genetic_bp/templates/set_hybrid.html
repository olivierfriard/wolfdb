{% extends "bootstrap.html" %}


{% block content %}


<h1>Set hybrid</h1>
<hr>


<a href="{{ session['url_genotypes_list'] }}" class="btn btn-primary">Go to genotypes list</a>


<br>
<br>

<h3>Genotype ID: <b>{{ genotype_id }}</b></h3>


<form method="POST" action="/set_hybrid/{{ genotype_id }}">

Current hybrid: <b>{{ current_hybrid }}</b><br>
<br>
Set new hybrid:<br>
<input type="text"  id="hybrid" name="hybrid" value="{{ current_hybrid }}"><br>

<br>
<button type="submit" class="btn btn-danger" >Submit</button>

</form>

{% endblock %}
