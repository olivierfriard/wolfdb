{% extends "bootstrap.html" %}


{% block content %}

<a href="{{ back_url }}" class="btn btn-primary">Go back</a>
<br><br>


<h1>Set hybrid vale of <b>{{ genotype_id }}</b></h1>
<hr>


<form method="POST" action="/set_hybrid/{{ genotype_id }}">

Current hybrid: <b>{{ current_hybrid }}</b><br>
<br>
Set new hybrid:<br>
<input type="text"  id="hybrid" name="hybrid" value="{{ current_hybrid }}"><br>

<br>
<button type="submit" class="btn btn-danger" >Submit</button>

</form>

{% endblock %}
