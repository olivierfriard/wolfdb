{% extends "bootstrap.html" %}


{% block content %}

<a href="{{ back_url }}" class="btn btn-primary">Go back</a>
<br><br>

<h1>Set pack of <b>{{ genotype_id }}</h1>
<hr>

<form method="POST" action="/set_pack/{{ genotype_id }}">

Current pack: <b>{{ current_pack }}</b><br>
<br>
Set the new pack:<br>
<input type="text"  id="pack" name="pack" value="{{ current_pack }}"><br>
<br>
<button type="submit" class="btn btn-danger" >Submit</button>

</form>

{% endblock %}
