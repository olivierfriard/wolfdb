{% extends "bootstrap.html" %}


{% block content %}


<h1>Set sex</h1>
<hr>

<a href="{{ session['url_genotypes_list'] }}" class="btn btn-primary">Go to genotypes list</a>


<br>
<br>

<h3>Genotype ID: <b>{{ genotype_id }}</b></h3>


<form method="POST" action="/set_sex/{{ genotype_id }}">

Current sex: <b>{{ current_sex }}</b><br>
<br>
<input type="text"  id="sex" name="sex" value="{{ current_sex }}"><br>
<br>
<button type="submit" class="btn btn-danger" >Submit</button>

</form>

{% endblock %}
