{% include "header.html" %}


<main class="flex-shrink-0">

<div class="container">


<h1>WolfDB</h1>
<hr>

<a href="/" class="btn btn-primary">Home</a>&nbsp;

<a href="/genetic_samples" class="btn btn-primary">Genetic samples</a>&nbsp;
<a href="/view_genetic_data/{{ wa_code }}" class="btn btn-primary">View {{ wa_code  }}</a>&nbsp;

<br>
<br>

<h2>WA code: <b>{{wa_code}}</b></h2>

<a href="/add_genetic_data/{{wa_code}}" class="btn btn-primary">Add genetic data</a>&nbsp;




{% if mode != "view" %}
<form method="POST" action="/add_genetic_data/{{ wa_code }}">
{% endif %}
<table class="table table-striped">
<tr>

<th>Locus</th>
<th></th>
<th></th>

<th>History</th>

</tr>
{% for locus in loci %}
<tr>
<td>

{{ locus['name'] }}

</td>

<td><input type="TEXT" id="{{ locus['name'] }}_1" name="{{ locus['name'] }}_1" value=""></td>
<td><input type="TEXT" id="{{ locus['name'] }}_2" name="{{ locus['name'] }}_2" value=""></td>


<td><a href="/view_genetic_data_history/{{ wa_code }}/{{ locus['name'] }}">view</a></td>

</tr>
{% endfor %}

</table>

<button type="submit" class="btn btn-primary" >Submit</button>

</form>
