{% extends "bootstrap.html" %}


{% block content %}

<h1>Set dispersal</h1>
<hr>

<a href="{{ session['url_genotypes_list'] }}" class="btn btn-primary">Go to genotypes list</a>


<br>
<br>

<h3>Genotype ID: <b>{{ genotype_id }}</b></h3>


<form method="POST" action="/set_dispersal/{{ genotype_id }}">

Current dispersal: <b>{{ current_dispersal }}</b><br>
<br>
Set the new dispersal:<br>
<input type="text"  id="dispersal" name="dispersal" value="{{ current_dispersal }}"><br>
<br>
<button type="submit" class="btn btn-danger" >Submit</button>

</form>

{% endblock %}
